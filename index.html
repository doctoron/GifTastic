<!DOCTYPE html>
<html>
<head>
    <title>GifTastic Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css"/>   
</head>
<body>  
    
<div class="container">
    <nav class="navbar navbar">
    <div class="container-fluid">
        <div class="navbar-brand"> 
               <p id="logo-image"><img src ="assets/images/mock-travel-logo.jpg"></p>
        </div>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">About Us</a></li>
                        <li><a href="#">Cruises</a></li>
                        <li><a href="#">Tours</a></li>
                        <li><a href="#">Contact</a></li>
                    <!-- This form will be where users input data person, place or thing -->
                        <li><form id="search-form"></li><br>
                        <li><span class = "topics-input">Find an image of person or thing: </span>
                            <input type="text" id="topics-input" value=""><br></li>
                    <!-- This button will trigger our AJAX call for images -->
                        <li><input id="find-images" type="submit"></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>
            </div>
    </nav>
       
    <div id="topics">
        <div class="container-fluid text-center">    
                <div class="row content">
                    <div class="col-sm-2 sidenav">
                            <div id="gifs-appear-here"></div>
                    </div>
                    <div class="col-sm-8 text-left">
                        <div id="weather"> 
                            <!-- Retrieved data will be dumped here -->
                            <div class="city"></div>
                            <div class="wind"></div>
                            <div class="humidity"></div>
                            <div class="temp"></div>
                            <div class="description"></div>
                            <div class="visibility"></div>
                            <div class="sunrise"></div>
                            <div class="sunset"></div>  
                        </div>
                    </div>
                <div class="col-sm-2 sidenav">
                    <div class = "btn-group-vertical">
                        <button>Montego Bay, Jamaica</button>
                        <button>New York, New York</button>
                        <button>London, England</button>
                        <button>San Francisco, California</button>
                        <button>Johannesburg, South Africa</button>
                    </div>
                        <!-- <input type="text" value="place" /> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- <footer class="container-fluid text-center">
    <p>Footer Text</p>
</footer> -->
<!-- end grid from w3-schools -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
<script src="assets/javascript/giffie.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
